<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-switch.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Settings</title>
</head>

<body>
    <div class="app">
    <ul>
      <li><a href="index.html">Main</a></li>
      <li><a href="week.html">Week</a></li>
      <li style="float:right"><a class="active" href="settings.html">Settings</a></li>
    </ul>
    <div class="cont1">
        <h1>Day Temperature</h1>
        <span>
            <button onclick="subWarm();">-</button>
            <input id="sliderWarm" type="range" min="5" max="30" step="0.1" onchange="updateWarm(this.value);" oninput="updateWarm(this.value);">
            <button onclick="addWarm();">+</button>
        </span>
        <h3 id="valueWarm"></h3>
        <h1>Night Temperature</h1>
        <span>
            <button onclick="subCold();">-</button>
            <input id="sliderCold" type="range" min="5" max="30" step="0.1" onchange="updateCold(this.value);" oninput="updateCold(this.value);">
            <button onclick="addCold();">+</button>
        </span>
        <h3 id="valueCold"></h3>
    </div>
    <div class="cont2">
        <label class="switch-light switch-candy switch-candy-blue"  style="display: inline-block;">
          <input type="checkbox" id="switchVacation" onclick="vacation();">
          <h1>
            Vacation mode
          </h1>

          <span>
            <span>Off</span>
            <span>On</span>
            <a></a>
          </span>
        </label>
        <p style="margin-left: 20%; margin-right: 20%;">When enabling vacation mode you can set a temperature for an unlimited amount of time.<br><br>The Temperature will not automatically change until you disable vacation mode again.</p>
    </div>
    </div>
</body>
<script type="text/javascript">
    getWarm();
    getCold();
    getVacation();
</script>
</html>
